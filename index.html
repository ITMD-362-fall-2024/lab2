<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>lab2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>

<body>
  <h1>Basic Information Entry</h1>
  <form action="#" method="post" autocomplete="on">
    <div class="formSpec">
      <label>EMail: <input type="email" name="email_field" placeholder="enter Email" ></label>
    </div>
    <div class="formSpec">
      <label>Phone Number: <input type="tel" name="tel_field" placeholder="enter Phone" ></label>
    </div>
    <div class="formSpec">
      <label>Date of Birth: <input type="date" name="date_field" placeholder="enter DoB" ></label>
    </div>
    <div class="formSpec">
      <button class="bstyle" type="button">Submit</button>
    </div>
  </form>
</body>
</html>
